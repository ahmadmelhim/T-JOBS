<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نشر عمل مؤقت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assert/css/base.css">
  <link rel="stylesheet" href="./assert/css/main.css">
  <style>
   
  
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="mx-auto bg-secColor p-4 p-md-5 rounded-4 shadow">
    <h4 class="mb-4 text-center"><i class="fas fa-briefcase me-2"></i>نشر عمل جديد</h4>

    <form>
      <div class="mb-3">
        <label for="title" class="form-label">عنوان العمل</label>
        <input type="text" class="form-control text-black-50" id="title" placeholder="مثال: تركيب دهان">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">تفاصيل العمل</label>
        <textarea class="form-control text-black-50" id="description" rows="4" placeholder="وضح ما هو المطلوب بالضبط وعدد الساعات/الأيام..."></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="location" class="form-label">الموقع</label>
          <input type="text" class="form-control text-black-50" id="location" placeholder="مثال: جنين - قباطية">
        </div>
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">تاريخ التنفيذ</label>
          <input type="date" class="form-control text-black-50" id="date">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="payment" class="form-label">الأجر (باليوم أو الساعة)</label>
          <input type="text" class="form-control text-black-50" id="payment" placeholder="مثال: 150 شيقل / يوم">
        </div>
        <div class="col-md-6 mb-3">
          <label for="category" class="form-label">نوع العمل</label>
          <select id="category" class="form-select text-black-50">
            <option disabled selected class=" text-black-50">اختر المجال</option>
            <option class=" text-black-50">نجارة</option>
            <option class=" text-black-50">كهرباء</option>
            <option class=" text-black-50">دهان</option>
            <option class=" text-black-50">بلاط</option>
            <option class=" text-black-50">المنيوم</option>
            <option class=" text-black-50">حداد</option>
            <option class=" text-black-50">أخرى</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">طريقة التواصل</label>
        <input type="text" class="form-control text-black-50" id="contact" placeholder="رقم الهاتف أو واتساب">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn bg-blueColor btn-lg"><i class="fas fa-plus-circle me-2"></i>نشر العمل </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
