<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نشر عمل جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="../assert/css/base.css" />
  <link rel="stylesheet" href="../assert/css/main.css" />
</head>
<body>
  <button class="btn bg-secColor d-md-none m-3" id="toggleMenu">
    <i class="fa fa-bars fs-4"></i>
  </button>
  <div class="container-fluid">
    <div class="flex-nowrap">
      <!-- الشريط الجانبي -->
      <div id="sidebarMenu" class="px-sm-2 bg-secColor min-vh-100 d-none">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3">
          <div class="mb-4 w-100 text-center">
            <img src="../assert/image/logo.png" alt="T JOBS" class="img-fluid w-50">
          </div>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 gap-4" id="menu">
            <li class="nav-item w-100">
              <a href="./dashboard-employer.html" class="nav-link text-black w-100 fw-bold">
                <i class="fa-solid fa-house me-2"></i> <span class="d-none d-sm-inline">لوحة التحكم</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./employer-profile.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-user me-2"></i> <span class="d-none d-sm-inline">الملف الشخصي</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./add-job.html" class="nav-link text-black w-100 active">
                <i class="fa-solid fa-briefcase me-2"></i> <span class="d-none d-sm-inline">نشر وظيفة جديدة</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./employer-jobs.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-list-check me-2"></i> <span class="d-none d-sm-inline">إدارة الوظائف المنشورة</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./job-applications.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-file-lines me-2"></i> <span class="d-none d-sm-inline">طلبات التوظيف</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./rate-workers.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-star-half-stroke me-2"></i> <span class="d-none d-sm-inline">تقييم العمال</span>
              </a>
            </li>
            <li class="nav-item w-100">
              <a href="./accepted-workers.html" class="nav-link text-black w-100">
                <i class="fa-solid fa-folder-open me-2"></i> <span class="d-none d-sm-inline">سجل المشاريع</span>
              </a>
            </li>
            <li class="nav-item mt-4 w-100">
              <a href="../index.html" class="nav-link text-black w-100 fw-bold">
                <i class="fa-solid fa-globe me-2"></i> <span class="d-none d-sm-inline">الصفحة الرئيسية</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- المحتوى -->
      <div class="py-3" id="Body">
        <h2 class="text-center fw-bold mt-3"><i class="fas fa-briefcase me-2"></i>نشر عمل جديد</h2>

        <div class="container p-4">
          <form>
            <div class="row g-3">
              <div class="col-12">
                <label for="title" class="form-label">عنوان العمل</label>
                <input type="text" class="form-control text-black" id="title" placeholder="مثال: تركيب دهان">
              </div>
              <div class="col-12">
                <label for="description" class="form-label">تفاصيل العمل</label>
                <textarea class="form-control text-black" id="description" rows="4" placeholder="وضح ما هو المطلوب بالضبط وعدد الساعات/الأيام..."></textarea>
              </div>
              <div class="col-md-6">
                <label for="location" class="form-label">الموقع</label>
                <input type="text" class="form-control text-black" id="location" placeholder="مثال: جنين - قباطية">
              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">تاريخ التنفيذ</label>
                <input type="date" class="form-control text-black" id="date">
              </div>
              <div class="col-md-6">
                <label for="payment" class="form-label">الأجر (باليوم أو الساعة)</label>
                <input type="text" class="form-control text-black" id="payment" placeholder="مثال: 150 شيقل / يوم">
              </div>
              <div class="col-md-6">
                <label for="category" class="form-label">نوع العمل</label>
                <select id="category" class="form-select text-black">
                  <option disabled selected>اختر المجال</option>
                  <option>نجارة</option>
                  <option>كهرباء</option>
                  <option>دهان</option>
                  <option>بلاط</option>
                  <option>المنيوم</option>
                  <option>حداد</option>
                  <option>أخرى</option>
                </select>
              </div>
              <div class="col-12">
                <label for="contact" class="form-label">طريقة التواصل</label>
                <input type="text" class="form-control text-black" id="contact" placeholder="رقم الهاتف أو واتساب">
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn bg-blueColor px-4 btn-lg">
                  <i class="fas fa-plus-circle me-2"></i>نشر العمل
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="./employer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
