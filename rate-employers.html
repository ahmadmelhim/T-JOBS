      <!-- المحتوى الرئيسي -->
      <main class="col">
        <div class="container">
          <div class="card shadow-sm">
            <div class="card-header text-center fw-bold text-black fs-5">
             تقييم أصحاب العمل بعد إنجاز المهمة
            </div>
            <div class="card-body">
              <form id="ratingForm">
                <div class="mb-3">
                  <label for="workerName" class="form-label text-black">اسم صاحب العمل:</label>
                  <input type="text" class="form-control" id="workerName" placeholder="أدخل اسم صاحب العمل" required>
                </div>

                <div class="mb-3">
                  <label class="form-label text-black">التقييم:</label>
                  <div id="starRating" class="d-flex flex-row-reverse justify-content-end gap-2">
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="5" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="4" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="3" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="2" role="button"></i>
                    <i class="fa-regular fa-star fs-3 text-secondary" data-value="1" role="button"></i>
                  </div>
                  <input type="hidden" id="ratingValue" name="rating" value="0" required>
                </div>

                <div class="mb-3">
                  <label for="comment" class="form-label text-black">تعليق:</label>
                  <textarea class="form-control" id="comment" rows="4" placeholder="اكتب تعليقك هنا..." required></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary text-black">إرسال التقييم</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
