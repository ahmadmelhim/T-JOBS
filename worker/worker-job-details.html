<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل الوظيفة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/main.css">
</head>
<body>

<div class="container mt-5">
  <div class="mx-auto bg-light p-4 p-md-5 rounded-4 shadow">

    <!-- معلومات الناشر -->
    <div class="d-flex align-items-center mb-4">
      <a href="dashboard-employer.html" class="d-flex align-items-center text-decoration-none text-black">
        <img src="../assert/image/logo.png" alt="شعار الشركة" class="me-3 rounded-circle" style="width: 50px; height: 50px;">
        <h5 class="m-0">شركة الأمل للدهانات</h5>
      </a>
    </div>

    <h4 class="mb-5 text-center text-black">
      <i class="fas fa-briefcase me-2"></i> تفاصيل الوظيفة
    </h4>

    <div class="text-center mb-4">
      <img src="../assert/image/original.avif" alt="صورة العمل" class="img-fluid rounded shadow" style="max-height: 350px; width: 500px;">
    </div>

    <div class="mb-3">
      <strong>عنوان العمل:</strong>
      <p class="text-black-50">تركيب دهان</p>
    </div>

    <div class="mb-3">
      <strong>تفاصيل العمل:</strong>
      <p class="text-black-50">مطلوب تنفيذ دهان واجهة محل بمساحة 50 متر. يشترط الدقة والالتزام بالوقت.</p>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <strong><i class="fa-solid fa-location-dot me-2 text-secondary"></i>الموقع:</strong>
        <p class="text-black-50">جنين - قباطية</p>
      </div>
      <div class="col-md-6 mb-3">
        <strong><i class="fa-solid fa-calendar-days me-2 text-secondary"></i>تاريخ التنفيذ:</strong>
        <p class="text-black-50">2025-06-10</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <strong><i class="fa-solid fa-money-bill-wave me-2 text-secondary"></i>الأجرة:</strong>
        <p class="text-black-50">150 شيقل / يوم</p>
      </div>
      <div class="col-md-6 mb-3">
        <strong><i class="fa-solid fa-screwdriver-wrench me-2 text-secondary"></i>نوع العمل:</strong>
        <p class="text-black-50">دهان</p>
      </div>
    </div>
    
    <div class="d-flex flex-column flex-md-row gap-3 mt-4">
      <a href="../chat/messages.html" class="btn btn-outline-primary w-100">
        <i class="fa-solid fa-message me-2"></i>ارسل للتفاوض
      </a>
      <button class="btn btn-outline-primary w-100">
        <i class="fa-solid fa-paper-plane me-2"></i>تقديم على الوظيفة
      </button>
    </div>
  </div>
</div>
</body>
</html>
