<body>

  <nav class="navbar navbar-expand-lg bg-mainColor fixed-top">

              تسجيل دخول</a></li>

              حساب</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- signup Section -->
  <div class="bg-secColor pt-5 mt-5">
    <div class="container signup-container">
      <div class="signup-box bg-mainColor mb-5">
        <h2>إنشاء حساب جديد</h2>
        <form class="signup-form" id="registerSubmit">
          <div class="mb-3 text-start">
            <label for="userName" class="form-label"> إسم المستخدم </label>
            <input type="text" class="form-control" id="userName" name="userName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="firstName" class="form-label">الاسم الاول</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="lastName" class="form-label">الاسم العائلة</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
          <div class="mb-3 text-start">
            <label for="age" class="form-label">العمر </label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3 text-start">
            <label for="address" class="form-label">العنوان</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3 text-start">
            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">إنشاء حساب</button>
        </form>
        <div class="links">
          <a href="./login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer pt-5 pb-3">
    <div class="container">
      <div class="row text-center text-md-start align-items-center justify-content-between">

        <!-- قسم الصورة -->
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <img src="./assert/image/logo.png" class="w-50" alt="شعار">
        </div>

        <!-- قسم رقم التواصل -->
        <div class="col-12 col-md-4 mb-3 mb-md-0 text-center">
          <p class="mb-0">رقم التواصل<br>0595569887</p>
        </div>

        <div class="col-12 col-md-4">
          <div class="d-flex justify-content-center justify-content-md-end gap-4 fs-4">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

      </div>

      <hr class="border-black my-4">
      <p class="text-center mb-0">&copy; 2025 T-JOBS - جميع الحقوق محفوظة</p>
    </div>

</body>
