<!-- signup Section -->
  <div class="bg-secColor pt-5 mt-5">
    <div class="container signup-container">
        <div class="signup-box bg-mainColor mb-5">
            <h2>إنشاء حساب جديد</h2>
            <form class="signup-form">
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="id" class="form-label">رقم الهوية</label>
                    <input type="number" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">إنشاء حساب</button>
            </form>
            <div class="links">
                <a href="./login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
        </div>
    </div>
    </div>
